<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Checkers!</title>
  <link rel="stylesheet" type="text/CSS" href=styles.css>

<body>
  <section class= headerInfoBox>
    <section class= currentTurnBox>
      <div id=turnReadout>change to player turn auto</div>
      <div id=instructionsReadout>Select tile to move</div>
    </section>

    <section class= resetBoardBox>
      <button id=playerTurnButton>Change Current Player</button>
    </section>
  </section>

  <section id="game-board"></section>


  
  <section class= gameInfoBox>
    <section class= scoreBoardBox>
      <div class= split><div>BlueScore:</div>
      <div class= BlueScore>0</div>
      <div>RedScore:  </div>
      <div class= RedScore>0</div></div>
      
    </section>

    <section class= resetBoardBox>
      <button id=restartButton>Restart Game.</button>
    </section>
  </section>
</body>

</html>
